<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Horizon AI Guider</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Floating avatar button */
        .ai-guide-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            /* background: #fff; */
            background: #4CAF50;
            color: white;
            border: none;

            border-radius: 50%;
            width: 60px;
            height: 60px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            font-size: 26px;
            /* z-index: 999;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center; */
        }

        /* .ai-guide-avatar img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  } */

        /* Guide panel */
        .ai-guide-panel {
            position: fixed;
            bottom: 100px;
            right: 20px;
            background: white;
            border-radius: 15px;
            width: 300px;
            max-height: 400px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: none;
            flex-direction: column;
            z-index: 1000;
        }

        .ai-guide-header {
            background: #4CAF50;
            color: white;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .ai-close-btn {
            background: transparent;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .ai-guide-commands {
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .ai-command-btn {
            background: #eee;
            border: none;
            padding: 6px 10px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }

        .ai-command-btn:hover {
            background: #ddd;
        }

        .ai-guide-chat {
            padding: 10px;
            overflow-y: auto;
            flex: 1;
        }

        .ai-msg {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 10px;
            max-width: 100%;
            font-size: 14px;
        }

        .ai-msg.user {
            background: #d1f0ff;
            align-self: flex-end;
        }

        .ai-msg.bot {
            background: #f1f1f1;
            align-self: flex-start;
        }

        /* One-time tooltip */
        .ai-welcome-tooltip {
            position: fixed;
            bottom: 100px;
            right: 100px;
            background: #4CAF50;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 14px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeInOut 4s ease-in-out forwards;
            z-index: 1001;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }

            10% {
                opacity: 1;
                transform: translateY(0);
            }

            90% {
                opacity: 1;
            }

            100% {
                opacity: 0;
                transform: translateY(10px);
            }
        }
    </style>
</head>

<body>
    <center><h1>This part under working</h1></center>

    <button class="ai-guide-btn" onclick="toggleGuide();">🤖</button>

    <!-- Guide Panel -->
    <div class="ai-guide-panel" id="aiGuidePanel">
        <div class="ai-guide-header">
            Event  Assistent
            <button class="ai-close-btn" onclick="closeGuide()">✖</button>
        </div>
        <div class="ai-guide-commands" id="aiCommands"></div>
        <div class="ai-guide-chat" id="aiChat"></div>
    </div>

    <script>
        /* === CONFIG SECTION === */
        const guideCommands = [
            { text: "👨‍💻 Who Participate", audio: "./VOICE/participate.mp3", reply: "The participant from B.S.C.Comp(Entire),B.S.C,B.C.A,B.COM(C.A) can participation in this event." },
            { text: "📜 Rules and Regulations", audio: "./VOICE/rules.mp3", reply: "To must be remember that the student can participate in maximum two events and other rules & regulations can see from main page." },
            { text: "🏆 Prizes", audio: "./VOICE/prizes.mp3", reply: "Certificate of participation will be given to each participant.\n Prizes for each event:\n\n 🏆First Prize - Rs.2000/- + Trophy + Certificate.\n\n🏆 Second Prize - Rs.1500/- + Trophy + Certificate.\n\n 🏆Third Prize - Rs.1000/- + Trophy + Certificate" },
            { text: "📲 How to Register", audio: "./VOICE/register.mp3", reply: "Follow the steps to registration the form \n\n1]Go to respective event that you can participate.\n 2]Click on the Registration button.\n 3]Fill up the form correctly and submit it.\n 4]Please wait for seconds to submitting the form.\n 5]Finally the form submitted successfully show message." },
            { text: "🏢 Contact us", audio: "./VOICE/contact.mp3", reply: "Here I am showing the some contact number below that can contact us easily\n\nOffice Contact - (0231)2621187\n\nSmt Vaykul S.S - 8788997668\n\nSmt Deshmukh S.S - 9970849562\n\nSmt Ashtekar A.S - 9403498676." },
            { text: "💵 Help with Payment", audio: "./VOICE/payment.mp3", reply: "To select the online or offline payment method in the form then according to you way  in case of online payment pay with 📲QR code scanner provided by account department on the pamlet through phone-pe or goggle-pay.\n Once you can pay the amount then take the screenshot & upload to google form. This form provided by account department & take the receipt of payment on event day." }
        ];

        /* === DOM ELEMENTS === */
        const aiCommandsContainer = document.getElementById("aiCommands");
        const aiChat = document.getElementById("aiChat");
        const aiGuidePanel = document.getElementById("aiGuidePanel");

        /* === INIT DEFAULT COMMAND BUTTONS === */
        guideCommands.forEach(cmd => {
            let btn = document.createElement("button");
            btn.className = "ai-command-btn";
            btn.innerText = cmd.text;
            btn.onclick = () => handleCommand(cmd);
            aiCommandsContainer.appendChild(btn);
        });

        /* === TOGGLE PANEL === */
        function toggleGuide() {
            aiGuidePanel.style.display = aiGuidePanel.style.display === "flex" ? "none" : "flex";
        }
        function closeGuide() {
            aiGuidePanel.style.display = "none";
        }

        /* === HANDLE COMMAND CLICK === */
        function handleCommand(cmd) {
            addMessage(cmd.text, "user");
            let audio = new Audio(cmd.audio);
            audio.play();
            setTimeout(() => {
                addMessage(cmd.reply, "bot");
            }, 800);
        }

        /* === ADD CHAT MESSAGE === */
        function addMessage(text, sender) {
            let msg = document.createElement("div");
            msg.className = `ai-msg ${sender}`;
            msg.innerText = text;
            aiChat.appendChild(msg);
            aiChat.scrollTop = aiChat.scrollHeight;
        }

        /* === ONE-TIME WELCOME MESSAGE === */
        window.addEventListener("load", () => {
            if (!localStorage.getItem("aiGuideWelcomeShown")) {
                let tooltip = document.createElement("div");
                tooltip.className = "ai-welcome-tooltip";
                tooltip.innerText = "Need any help? Just ask me!";
                document.body.appendChild(tooltip);

                localStorage.setItem("aiGuideWelcomeShown", "true");

                setTimeout(() => {
                    tooltip.remove();
                }, 4000);
            }
        });
    </script>

</body>


</html>
